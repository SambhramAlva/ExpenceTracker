<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign In | Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-card">
      <h2>Welcome Back ðŸ‘‹</h2>
      <p>Sign in to continue</p>

      <form id="signinForm" novalidate>
        <div class="form-group">
          <label>Email</label>
          <input id="email" name="email" type="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input id="password" name="password" type="password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn-primary">Sign In</button>
      </form>

      <p class="switch-auth">
        Donâ€™t have an account? <a href="signup.html">Sign Up</a>
      </p>

      <div id="msg" style="color:crimson;margin-top:10px;"></div>
    </div>
  </div>

<script>
const API_BASE = './expenses_api';
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('signinForm');
  const msg = document.getElementById('msg');

  form.addEventListener('submit', async (ev) => {
    ev.preventDefault();
    msg.textContent = '';

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!email || !password) {
      msg.textContent = 'Email and password required';
      return;
    }

    try {
      console.log('Signing in', email);
      const res = await fetch(`${API_BASE}/login.php`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const json = await res.json().catch(() => null);
      console.log('login response', res.status, json);

      if (!res.ok) {
        msg.textContent = (json && json.error) ? json.error : 'Login failed';
        return;
      }

      // success
      localStorage.setItem('currentUser', email);
      window.location.href = './index.html';
    } catch (err) {
      console.error('Network or JS error', err);
      msg.textContent = 'Network error â€” check console';
    }
  });
});
</script>
</body>
</html>
