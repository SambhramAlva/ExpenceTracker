<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign Up | Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-card">
      <h2>Create Account ✨</h2>
      <p>Join us to manage your finances</p>

      <form id="signupForm" novalidate>
        <div class="form-group">
          <label>Full Name</label>
          <input id="fullName" name="fullName" type="text" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input id="email" name="email" type="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input id="password" name="password" type="password" placeholder="Create a password" required />
        </div>

        <button type="submit" class="btn-primary">Sign Up</button>
      </form>

      <p class="switch-auth">
        Already have an account? <a href="signin.html">Sign In</a>
      </p>

      <div id="msg" style="color:crimson;margin-top:10px;"></div>
    </div>
  </div>

<script>

const API_BASE = './expenses_api'; 
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('signupForm');
  const msg = document.getElementById('msg');

  form.addEventListener('submit', async (ev) => {
    ev.preventDefault();           
    msg.textContent = '';

    const fullName = document.getElementById('fullName').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!email || !password) {
      msg.textContent = 'Email and password required';
      return;
    }

    try {
      console.log('Signing up', email);
      const res = await fetch(`${API_BASE}/register.php`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ full_name: fullName, email, password })
      });

      const json = await res.json().catch(() => null);
      console.log('register response', res.status, json);

      if (!res.ok) {
        msg.textContent = (json && json.error) ? json.error : 'Signup failed';
        return;
      }


      localStorage.setItem('currentUser', email);
      window.location.href = './index.html';
    } catch (err) {
      console.error('Network or JS error', err);
      msg.textContent = 'Network error — check console';
    }
  });
});
</script>
</body>
</html>
