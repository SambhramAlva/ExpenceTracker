<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <div class="profile">
        <img src="default.png" alt="User" />
        <h3>UserName</h3>
      </div>
      <nav>
        <a href="#" class="active">ðŸ“Š Dashboard</a>
        <a href="groups.html">ðŸ’° Groups</a>
        <a href="friends.html">ðŸ’¸ Friends</a>
        <a href="#">ðŸšª Logout</a>

      </nav>
      <button class="new-expense-btn">âž• New Expense</button>
      <button id="resetExpenses" class="reset-btn">Reset Expenses</button>
    </aside>
    <main class="main-content">
      <header>
        <h2>Expense Tracker</h2>
      </header>

      <section class="cards">
        <div class="card purple">
          <h4>You Owe</h4>
          <p>$</p>
        </div>
        <div class="card orange">
          <h4>You're owed</h4>
          <p>$</p>
        </div>
      </section>

      <section class="details">
        <div class="transactions">
          <div class="title-row">
            <h4>Recent Transactions</h4>
            <button>See All â†’</button>
          </div>
          <ul>
            <li><span></span> <span class="expense"></span></li>
          </ul>
        </div>

        <div class="chart">
          <h4>Financial Overview</h4>
          <canvas id="financeChart"></canvas>
        </div>
      </section>
    </main>
  </div>
  <!-- Splitwise-style Add Expense Modal -->


  <div id="expenseModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Add New Expense</h3>
      <form id="expenseForm">
        <label>Expense Title:</label>
        <input type="text" id="expenseTitle" placeholder="e.g. Dinner, Trip" required />

        <label>Amount ($):</label>
        <input type="number" id="expenseAmount" placeholder="Enter amount" required />

        <label>Paid By:</label>
        <select id="paidBy" required>
          <option value="" disabled selected>Select payer</option>
          <option value="You">You</option>
          <option value="Friend 1">Friend 1</option>
          <option value="Friend 2">Friend 2</option>
        </select>

        <label>Split Between:</label>
        <div id="splitBetween">
          <label><input type="checkbox" value="You" checked /> You</label>
          <label><input type="checkbox" value="Friend 1" checked /> Friend 1</label>
          <label><input type="checkbox" value="Friend 2" checked /> Friend 2</label>
        </div>

        <div id="splitResult" style="margin-top:10px; font-size:0.9rem; color:#555;"></div>

        <select id="groupSelect"></select>
        <input type="text" id="newGroupInput" placeholder="New group name" />
        <button type="button" id="addGroupBtn">Add Group</button>

        <div class="modal-actions">
          <button type="submit">Add Expense</button>
          <button type="button" id="closeModal">Close</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>


</body>

</html>
